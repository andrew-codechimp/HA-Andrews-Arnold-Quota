name: "Lint"

on:
  push:
    paths:
      - "**.py" # Run if pushed commits include a change to a Python (.py) file.
      - ".github/workflows/lint.yml" # Run if pushed commits include a change to a github actions workflow file.
      - "pyproject.toml" # Run if project configuration file changes.
  pull_request:
    paths:
      - "**.py" # Run if pushed commits include a change to a Python (.py) file.
      - ".github/workflows/lint.yml" # Run if pushed commits include a change to a github actions workflow file.
      - "pyproject.toml" # Run if project configuration file changes.
  workflow_dispatch:

jobs:
  ruff_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Ruff Check
        uses: astral-sh/ruff-action@v3
        with:
          args: check --output-format=github

      - name: Ruff Format
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check --diff

  mypy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync

      - name: Run mypy
        run: uv run mypy

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest
